<section id="taskboard">

  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Utilisateurs</div>
      <p class="content-sub-header">Tables with some actions and with more feathers.</p>
    </div>
  </div>

  <section class="taskboard-app-form bg-blue-grey bg-lighten-5">
    <div class="card">
      <div class="card-body pt-3 text-left">
        <form class="taskboard-app-input row">
          <fieldset class="position-relative has-icon-left col-md-4 col-12 mb-1">
            <button type="button" class="btn btn-raised btn-primary px-4 mb-0" style="width: 100%">
              <i class="ft ft-plus-circle d-lg-none d-xl-inline-block"></i>
              <span class="d-lg-inline-block d-none ml-1">Nouveau</span>
            </button>
          </fieldset>
          <fieldset class="position-relative has-icon-left col-md-6 col-12 mb-1">
            <div class="form-control-position">
              <i class="icon-emoticon-smile"></i>
            </div>
            <input type="text" class="form-control" id="todoMessage" placeholder="Chercher">
          </fieldset>

          <fieldset class="position-relative has-icon-left col-md-2 col-12 mb-1 add-task-btn">
            <button type="button" class="btn btn-raised btn-primary px-4 mb-0">
              <i class="ft ft-search d-lg-none d-xl-inline-block"></i>
              <span class="d-lg-inline-block d-none ml-1">Chercher</span>
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </section>

  <div class="row">
    <div class="col-md-3 col-12">
      <div class='dragdrop-container' [dragula]='"task-group"' [dragulaModel]='todo'>
        <div *ngFor='let user of users$ | async as user'>
          <div class="card">
            <div class="card-body pt-3 text-left">
              <div class="clearfix">
                <h5 class="text-bold-500 primary float-left">{{user.name}}</h5>
                <div class="actions float-right">
                  <i class="ft-edit mr-1 info"></i>
                  <i class="ft-trash-2 danger"></i>
                </div>
              </div>
              <p>{{user.email}}</p>
              <p>{{user.phone}}</p>
              <img [src]="[user.photoUrl!=null ? user.photoUrl:'assets/img/portrait/small/avatar-s-1.png']" class="rounded-circle width-50 mr-2">
              <span class="primary">{{toDate(user.createdDate) | date:'dd/MM/yyyy HH:mm'}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
