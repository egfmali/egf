<!--Registration Page Starts-->
<section id="register">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body register-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block py-2 px-3 text-center">
                  <img
                          src="../../assets/img/gallery/register.png"
                          alt=""
                          class="img-fluid mt-3 pl-3"
                          width="400"
                          height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white">
                  <h4 class="card-title mb-2">Création de compte</h4>
                  <p class="card-text mb-3">
                    Remplissez le formulaire ci-dessous pour créer un nouveau compte.
                  </p>
                  <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
                  <input
                          type="text"
                          name="name" ngModel
                          class="form-control mb-3"
                          placeholder="Prénom et nom"
                          required
                  />
                  <input
                          type="phone" name="phone" ngModel
                          class="form-control mb-3"
                          placeholder="Téléphone"
                          required
                  />
                    <input
                          type="email" name="email" ngModel
                          class="form-control mb-3"
                          placeholder="Email"
                          required
                  />
                  <input
                          type="password" name="password" ngModel
                          class="form-control mb-3"
                          placeholder="Mot de passe"
                          required
                  />
                  <input
                          type="password" name="passwordConfirme" ngModel
                          class="form-control mb-3"
                          placeholder="Confirmer mot de passe"
                          required
                  />
                  <div class="custom-control custom-checkbox custom-control-inline mb-3">
                    <input
                            type="checkbox"
                            id="customCheckboxInline1"
                            name="acceptedTermes" ngModel
                            class="custom-control-input"
                            checked
                    />
                    <label
                            class="custom-control-label"
                            for="customCheckboxInline1"
                    > J'accepte les termes et conditions de EGF.
                    </label>
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a class="text-decoration-none" [routerLink]="['/auth/login']" >
                          Connexion
                        </a>
                      </button>
                    </div>
                    <div class="recover-pass" [hidden]="isLoading">
                      <button class="btn btn-primary" type="submit">
                        <a class="text-decoration-none text-white">
                          S'enregistrer
                        </a>
                      </button>
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
