<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-7 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block text-center py-3">
                  <img
                    src="../../../assets/img/gallery/forgot.png"
                    alt=""
                    class="img-fluid"
                    width="300"
                    height="230"
                  />
                </div>


                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                <form #f="ngForm" (ngSubmit)="onSubmit(form)">
                  <h4 class="card-title mb-2">Récupération de mot de passe</h4>
                  <p class="card-text mb-3">
                    Veuillez saisir votre adresse e-mail et nous vous enverrons des instructions pour réinitialiser votre mot de passe.
                  </p>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" ngModel required email
                               #email="ngModel" [ngModelOptions]="{updateOn: 'blur'}">
                        <small class="form-text text-muted danger" *ngIf="!email.valid && (email.dirty || email.touched)">
                          L'adresse email est invalid !</small>
                      </div>
                    </div>
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a
                          class="text-decoration-none"
                          [routerLink]="['/auth/login']"
                          >Connexion</a
                        >
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button type="submit" class="btn btn-primary">
                        <a  class="text-decoration-none text-white" >
                          Récupérer
                        </a>
                      </button>
                    </div>
                  </div>
                </form>
                </div>







              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
